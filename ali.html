<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Loading...</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    width:100vw;
    overflow:hidden;
    font-family: Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    background:black;
    color:white;
}

.screen{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:20px;
}

.hidden{
    display:none;
}

button{
    margin-top:25px;
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:40px;
    background:hotpink;
    color:white;
    font-weight:bold;
    width:80%;
    max-width:300px;
}

#main{
    background:linear-gradient(to bottom,#ff9ecf,#ffd6ec);
    color:white;
}

h1{
    font-size:26px;
}

#message{
    margin-top:20px;
    font-size:20px;
    min-height:60px;
}

.heart{
    position:absolute;
    font-size:20px;
    animation:floatUp 4s linear forwards;
}

@keyframes floatUp{
    from{transform:translateY(100vh); opacity:1;}
    to{transform:translateY(-10vh); opacity:0;}
}

canvas{
    position:absolute;
    top:0;
    left:0;
}
</style>
</head>

<body>

<div id="start" class="screen">
    <h2>âš  Private File âš </h2>
    <p>Tap to open</p>
    <button onclick="start()">Open</button>
</div>

<div id="main" class="screen hidden">
    <h1>Hi Alliah ðŸ’—</h1>
    <div id="message">You tappedâ€¦ now thereâ€™s no going back ðŸ‘€</div>
    <button onclick="next()">Tap again</button>
</div>

<canvas id="fireworks"></canvas>

<script>
let messages = [
"You are my 01 ðŸ’–",
"My favorite person.",
"My safe place.",
"My soft spot.",
"I love you more than you know.",
"Surprise after surprise because you deserve everything ðŸŽ‰",
"Final oneâ€¦ I LOVE YOU SO MUCH ðŸ˜­ðŸ’—"
];

let count = 0;

function start(){
    document.getElementById("start").classList.add("hidden");
    document.getElementById("main").classList.remove("hidden");
    document.title="For My 01 ðŸ’—";
    startFireworks();
    startHearts();
}

function next(){
    count++;
    if(count < messages.length){
        document.getElementById("message").innerText = messages[count];
    }
}

function startHearts(){
    setInterval(()=>{
        let heart=document.createElement("div");
        heart.className="heart";
        heart.innerText="ðŸ’–";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=(Math.random()*15+15)+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),4000);
    },400);
}

/* Simple Fireworks */
let canvas=document.getElementById("fireworks");
let ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

function startFireworks(){
    setInterval(()=>{
        for(let i=0;i<40;i++){
            particles.push({
                x:canvas.width/2,
                y:canvas.height/2,
                dx:(Math.random()-0.5)*6,
                dy:(Math.random()-0.5)*6,
                life:100
            });
        }
    },900);
    animate();
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
        p.x+=p.dx;
        p.y+=p.dy;
        p.life--;
        ctx.fillStyle="white";
        ctx.fillRect(p.x,p.y,2,2);
        if(p.life<=0)particles.splice(i,1);
    });
    requestAnimationFrame(animate);
}
</script>

</body>
</html>
