<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprise for Alliah <3</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd);
        transition: background 1s;
    }

    .button {
        padding: 20px 30px;
        font-size: 1.4em;
        margin: 10px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
        background-color: #ff6f91;
        color: white;
        animation: pulse 1.5s infinite;
    }

    .button:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 15px rgba(0,0,0,0.3);
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    #gameArea {
        max-width: 95%;
    }

    #messageBox {
        display: none;
        background: rgba(255,255,255,0.95);
        padding: 25px;
        border-radius: 25px;
        font-size: 1.2em;
        color: #ff4d6d;
        margin-top: 20px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        line-height: 1.5em;
        transition: transform 0.5s, opacity 0.5s;
    }

    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #ff6f91;
        top: 0;
        opacity: 0.8;
        pointer-events: none;
        z-index: 100;
    }
</style>
</head>
<body>
<div id="gameArea">
    <h1>01 Alliah <3</h1>
    <div id="buttonsArea">
        <button class="button" id="startBtn">Click me for a surprise ♥</button>
    </div>
    <div id="messageBox"></div>
</div>

<script>
const buttonsArea = document.getElementById('buttonsArea');
const messageBox = document.getElementById('messageBox');

let step = 0;

// Surprises, jokes, and messages
const steps = [
    { 
        type: 'question', 
        text: 'Do you like surprises <3?', 
        buttons: ['Yes :)', 'No :('] 
    },
    { 
        type: 'joke', 
        text: 'Why did the magnet break up with the fridge? :D', 
        buttons: ['Why?', 'Haha tell me!'], 
        reveal: 'Because it found someone more attractive <3' 
    },
    { 
        type: 'question', 
        text: 'Do you want to see the big surprise now <3?', 
        buttons: ['Yes ♥', 'Maybe later :('] 
    },
    { 
        type: 'message', 
        text: [
            "Hi Alliah <3",
            "I made this little surprise just for you. You are my 01 forever :)",
            "Every moment with you makes me happy. Keep smiling, shining, and being amazing <3",
            "Love you soooo much ♥ - From L <3"
        ] 
    }
];

// Change background randomly
function changeBackground() {
    const colors = [
        "linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd)",
        "linear-gradient(135deg, #a8edea, #fed6e3, #fbc2eb)",
        "linear-gradient(135deg, #fbc2eb, #a6c1ee, #ff9a9e)",
        "linear-gradient(135deg, #c3cfe2, #c3cfe2, #fbc2eb)"
    ];
    document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
}

// Confetti effect
function createConfetti() {
    const colors = ["#ff6f91", "#ffb347", "#ffd700", "#00d4ff", "#ff7fff"];
    for(let i=0; i<100; i++){
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        confetti.style.left = Math.random()*window.innerWidth + 'px';
        confetti.style.animation = `fall ${3 + Math.random()*3}s linear forwards`;
        confetti.style.top = "-20px";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 6000);
    }
}

// Keyframes for confetti
const style = document.createElement('style');
style.innerHTML = `
    @keyframes fall {
        to { transform: translateY(${window.innerHeight + 50}px) rotate(${Math.random()*360}deg); opacity: 0; }
    }
`;
document.head.appendChild(style);

// Handle next step
function nextStep(buttonPressed) {
    if(step >= steps.length) return;

    const current = steps[step];
    buttonsArea.innerHTML = ''; // remove old buttons
    changeBackground();

    if(current.type === 'question') {
        messageBox.innerText = current.text;
        messageBox.style.display = 'block';
        current.buttons.forEach(b => {
            const btn = document.createElement('button');
            btn.innerText = b;
            btn.className = 'button';
            btn.onclick = () => nextStep(b);
            buttonsArea.appendChild(btn);
        });
    } else if(current.type === 'joke') {
        messageBox.innerText = current.text;
        messageBox.style.display = 'block';
        current.buttons.forEach(b => {
            const btn = document.createElement('button');
            btn.innerText = b;
            btn.className = 'button';
            btn.onclick = () => {
                messageBox.innerText += '\n\n' + current.reveal;
                nextStep(b);
            };
            buttonsArea.appendChild(btn);
        });
    } else if(current.type === 'message') {
        messageBox.innerHTML = current.text.join('<br><br>');
        messageBox.style.display = 'block';
        createConfetti();
    }

    step++;
}

// Start button
document.getElementById('startBtn').onclick = () => nextStep('start');

</script>
</body>
</html>
