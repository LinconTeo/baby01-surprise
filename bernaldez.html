<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surprise for Alliah ğŸ’–</title>
<style>
    /* Full screen setup */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        overflow: hidden;
        text-align: center;
    }

    /* Button style */
    #clickMe {
        padding: 20px 40px;
        font-size: 1.8em;
        background: #ff6f91;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
        animation: pulse 1.5s infinite;
    }

    #clickMe:hover {
        transform: scale(1.1);
        box-shadow: 0 12px 20px rgba(0,0,0,0.3);
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    /* Heart animation */
    .heart {
        position: absolute;
        width: 15px;
        height: 15px;
        background: #ff6f91;
        transform: rotate(45deg);
        border-radius: 5px;
    }
    .heart::before, .heart::after {
        content: '';
        position: absolute;
        width: 15px;
        height: 15px;
        background: #ff6f91;
        border-radius: 50%;
    }
    .heart::before { top: -7px; left: 0; }
    .heart::after { left: 7px; top: 0; }

    @keyframes float {
        0% { transform: translateY(0) rotate(45deg); opacity: 1; }
        100% { transform: translateY(-600px) rotate(45deg); opacity: 0; }
    }

    /* Hidden message box */
    #messageBox {
        display: none;
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 25px;
        max-width: 90%;
        font-size: 1.2em;
        color: #ff4d6d;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        line-height: 1.5em;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div>
    <button id="clickMe">Click me, Alliah! ğŸ’–</button>
    <div id="messageBox">
        <p>Hi Alliah! ğŸŒ¸</p>

        <p>Every moment with you makes my heart happy. Keep smiling, shining, and being your amazing self! ğŸŒŸâœ¨</p>
        <p>Love you sooo much, <br> - Your surprise sender ğŸ˜</p>
    </div>
</div>

<script>
    // Floating hearts
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = (3 + Math.random() * 3) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // Button click logic
    const button = document.getElementById('clickMe');

</script>
