<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For 01 Alliah ♥</title>

<style>
body{
    margin:0;
    font-family:'Comic Sans MS',cursive;
    text-align:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4,#a1c4fd);
    overflow:hidden;
    transition:1s;
}

h1{
    color:white;
    margin-top:20px;
}

#game{
    position:relative;
    height:75vh;
}

.button{
    position:absolute;
    padding:12px 18px;
    border:none;
    border-radius:25px;
    background:#ff6f91;
    color:white;
    font-size:14px;
    box-shadow:0 6px 12px rgba(0,0,0,0.2);
    transition:0.2s;
}

.button:active{
    transform:scale(1.1);
}

#message{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:white;
    padding:20px;
    border-radius:20px;
    display:none;
    color:#ff4d6d;
    width:85%;
    box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

.shake{
    animation:shake 0.3s;
}

@keyframes shake{
    0%{transform:translateX(-6px);}
    50%{transform:translateX(6px);}
    100%{transform:translateX(0);}
}

.confetti{
    position:fixed;
    width:8px;
    height:8px;
    top:0;
    animation:fall linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(100vh) rotate(360deg);
        opacity:0;
    }
}

.gif{
    position:absolute;
    width:90px;
}
</style>
</head>

<body>

<h1>Catch the Love, 01 ♥</h1>
<div id="game"></div>
<div id="message"></div>

<script>

const game=document.getElementById("game");
const message=document.getElementById("message");

function randomPos(el){
    el.style.left=Math.random()*(window.innerWidth-120)+"px";
    el.style.top=Math.random()*(window.innerHeight-200)+"px";
}

function changeBG(){
    const colors=[
        "linear-gradient(135deg,#ff9a9e,#fad0c4,#a1c4fd)",
        "linear-gradient(135deg,#fbc2eb,#a6c1ee)",
        "linear-gradient(135deg,#a8edea,#fed6e3)",
        "linear-gradient(135deg,#c3cfe2,#fbc2eb)"
    ];
    document.body.style.background=colors[Math.floor(Math.random()*colors.length)];
}

function confetti(){
    const colors=["#ff6f91","#ffd700","#00d4ff","#ff7fff"];
    for(let i=0;i<120;i++){
        let c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=colors[Math.floor(Math.random()*colors.length)];
        c.style.animationDuration=(2+Math.random()*3)+"s";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),5000);
    }
}

function shake(){
    document.body.classList.add("shake");
    setTimeout(()=>document.body.classList.remove("shake"),300);
}

function createButton(text,action){
    let btn=document.createElement("button");
    btn.innerText=text;
    btn.className="button";
    randomPos(btn);
    btn.onclick=action;
    btn.onmouseover=()=>randomPos(btn);
    btn.ontouchstart=()=>randomPos(btn);
    game.appendChild(btn);
}

function addGif(src){
    let img=document.createElement("img");
    img.src=src;
    img.className="gif";
    randomPos(img);
    game.appendChild(img);
    setTimeout(()=>img.remove(),4000);
}

function clearGame(){
    game.innerHTML="";
}

function start(){
    clearGame();
    changeBG();
    message.style.display="none";

    for(let i=0;i<8;i++){
        createButton("click me :3",shake);
    }

    createButton("gusto mo ng joke 01? ♥",jokeStage);
}

function jokeStage(){
    clearGame();
    changeBG();
    message.style.display="block";
    message.innerHTML="ano ang tawag sa pari na nakulong?<br><br>Catch the correct answer ♥";

    addGif("https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif");

    for(let i=0;i<6;i++){
        createButton("wrong one :)",shake);
    }

    createButton("ANO?",revealJoke);
    createButton("Ano po baby? :3",revealJoke);
}

function revealJoke(){
    clearGame();
    changeBG();
    confetti();

    addGif("https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif");

    message.innerHTML="edi naholy<br><br>HAHAHA i love you ♥";

    for(let i=0;i<5;i++){
        createButton("more buttons :3",shake);
    }

    createButton("may surprise pa ba? ♥",surpriseStage);
}

function surpriseStage(){
    clearGame();
    changeBG();
    message.innerHTML="Catch the real surprise button 01 ♥";

    addGif("https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif");

    for(let i=0;i<10;i++){
        createButton("not this one :)",shake);
    }

    createButton("u want a surprise? ♥",sweetMessage);
}

function sweetMessage(){
    clearGame();
    changeBG();
    confetti();

    addGif("https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif");

    message.innerHTML=
    "Alliah Bernaldez ♥<br><br>"+
    "Hi my 01 :3<br><br>"+
    "You chased buttons.<br>"+
    "You survived chaos.<br>"+
    "You unlocked this moment.<br><br>"+
    "And just like this game,<br>"+
    "I will always choose you again and again.<br><br>"+
    "You make everything fun.<br>"+
    "You make simple days special.<br><br>"+
    "Thank you for being you.<br><br>"+
    "I love you so much 01 ♥<br><br>"+
    "- from L";
}

start();

</script>

</body>
</html>
